<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bookmark Manager</title>
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>
  <body>
    <div id="app" class="sidebar-container">
      <!-- 头部操作栏 -->
      <header class="sidebar-header">
        <div class="header-actions">
          <div class="header-actions-left">
            <button
              id="manageBtn"
              class="icon-btn"
              data-i18n-title="manage.title"
              title="书签管理"
            >
              <span class="icon" id="manageIcon"></span>
            </button>

            <button
              id="refreshBtn"
              class="icon-btn"
              data-i18n-title="common.refresh"
              title="刷新"
            >
              <span class="icon" id="refreshIcon"></span>
            </button>
          </div>
          <button
            id="settingsBtn"
            class="icon-btn"
            data-i18n-title="common.settings"
            title="设置"
          >
            <span class="icon" id="settingsIcon"></span>
          </button>
        </div>
      </header>

      <!-- 搜索栏 -->
      <div class="search-container">
        <div class="search-box">
          <span class="icon search-icon" id="searchIconEl"></span>
          <input
            type="text"
            id="searchInput"
            data-i18n-placeholder="sidebar.search.placeholder"
            placeholder="搜索书签..."
            autocomplete="off"
          />
          <button id="clearSearchBtn" class="clear-btn" style="display: none">
            <span class="icon" id="clearIcon"></span>
          </button>
        </div>
      </div>

      <!-- 书签树 -->
      <div class="bookmarks-container">
        <div
          id="loadingIndicator"
          class="loading-indicator"
          style="display: none"
        >
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
          <span class="empty-icon icon" id="emptyIcon"></span>
          <p>暂无书签</p>
          <button id="addFirstBookmarkBtn" class="btn-primary">
            添加第一个书签
          </button>
        </div>

        <div id="bookmarkTree" class="bookmark-tree"></div>
      </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="context-menu" style="display: none">
      <div class="context-menu-item" data-action="open">
        <span class="icon" id="menuOpenIcon"></span>
        <span data-i18n="sidebar.bookmark.open">打开</span>
      </div>
      <div class="context-menu-item" data-action="open-new-tab">
        <span class="icon" id="menuNewTabIcon"></span>
        <span>新标签页打开</span>
      </div>
      <div class="context-menu-divider"></div>
      <div class="context-menu-item" data-action="edit">
        <span class="icon" id="menuEditIcon"></span>
        <span data-i18n="sidebar.bookmark.edit">编辑</span>
      </div>
      <div class="context-menu-item" data-action="classify">
        <span class="icon" id="menuClassifyIcon"></span>
        <span>AI 分类</span>
      </div>
      <div class="context-menu-divider"></div>
      <div class="context-menu-item" data-action="delete">
        <span class="icon" id="menuDeleteIcon"></span>
        <span data-i18n="sidebar.bookmark.delete">删除</span>
      </div>
    </div>

    <script src="utils/icons.js"></script>
    <script src="utils/i18n.js"></script>
    <script src="utils/theme.js"></script>
    <script src="utils/storage.js"></script>
    <script src="utils/bookmarks.js"></script>
    <script src="utils/openai.js"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
